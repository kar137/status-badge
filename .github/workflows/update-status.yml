name: Update Status Badge

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes (for testing)
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch latest activity
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          USER="kar137"
          echo "Checking latest GitHub activity..."

          # Fetch latest event (public + private)
          LAST_EVENT=$(curl -s -H "Authorization: token $GH_PAT" \
            "https://api.github.com/users/$USER/events?per_page=1" | \
            jq -r '.[0].created_at // empty')

          if [ -z "$LAST_EVENT" ]; then
            echo "‚ùå No recent activity found."
            MSG="Offline"
            COLOR="lightgrey"
          else
            LAST_SEC=$(date -d "$LAST_EVENT" +%s)
            NOW_SEC=$(date +%s)
            DIFF_MIN=$(( (NOW_SEC - LAST_SEC) / 60 ))

            if [ "$DIFF_MIN" -lt 55 ]; then  # 30-minute threshold
              MSG="Coding üöÄ"
              COLOR="brightgreen"
            else
              MSG="Away"
              COLOR="yellow"
            fi
            echo "Last activity: $LAST_EVENT ($DIFF_MIN mins ago)"
          fi

          # Update badge
          echo '{"schemaVersion":1,"label":"Status","message":"'"$MSG"'","color":"'"$COLOR"'"}' > status.json

          # Commit if changed
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add status.json
          if git commit -m "Update status: $MSG [skip ci]"; then
            git push "https://$USER:$GH_PAT@github.com/$USER/status-badge.git" HEAD:main
            echo "‚úÖ Status updated to: $MSG"
          else
            echo "‚è© No changes detected."
          fi