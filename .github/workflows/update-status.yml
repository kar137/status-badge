name: Update Status Badge

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check GitHub activity
        run: |
          USER="kar137"
          LAST_EVENT=$(curl -s https://api.github.com/users/$USER/events/public | jq '.[0].created_at' | tr -d '"')
          LAST=$(date -d "$LAST_EVENT" +%s)
          NOW=$(date +%s)
          DIFF=$(( (NOW - LAST) / 60 ))

          if [ "$DIFF" -lt 120 ]; then
            MSG="Coding"
            COLOR="blue"
          else
            MSG="Offline"
            COLOR="lightgrey"
          fi

          echo "Updating status to $MSG"

          cat <<EOF > status.json
          {
            "schemaVersion": 1,
            "label": "Now",
            "message": "$MSG",
            "color": "$COLOR"
          }
          EOF

      - name: Commit and push if changed
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # Personal Access Token secret
        run: |
          git config --global user.name 'kar137'
          git config --global user.email 'kar137@users.noreply.github.com'
          git add status.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update status to $MSG"
          git push https://kar137:${GH_PAT}@github.com/kar137/status-badge.git HEAD:main
