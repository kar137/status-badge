name: Update Status Badge

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check GitHub activity and update status
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          USER="kar137"
          LAST_EVENT=$(curl -s https://api.github.com/users/$USER/events/public | jq '.[0].created_at' | tr -d '"')
          LAST=$(date -d "$LAST_EVENT" +%s)
          NOW=$(date +%s)
          DIFF=$(( (NOW - LAST) / 60 ))

          if [ "$DIFF" -lt 120 ]; then
            MSG="Coding"
            COLOR="blue"
          else
            MSG="Offline"
            COLOR="lightgrey"
          fi

          echo "LAST_EVENT: $LAST_EVENT"
          echo "DIFF: $DIFF minutes"
          echo "Updating status to $MSG"

          NEW_FILE="status.json"
          cat <<EOF > $NEW_FILE
          {
            "schemaVersion": 1,
            "label": "Now",
            "message": "$MSG",
            "color": "$COLOR"
          }
EOF

          if ! cmp -s $NEW_FILE status.json; then
            mv $NEW_FILE status.json
            git config --global user.name 'kar137'
            git config --global user.email 'kar137@users.noreply.github.com'
            git add status.json
            git commit -m "Update status to $MSG"
            git push https://kar137:${GH_PAT}@github.com/kar137/status-badge.git HEAD:main
          else
            echo "No change in status, skipping commit."
          fi
